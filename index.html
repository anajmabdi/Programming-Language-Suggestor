<!DOCTYPE html>
<html lang="en">
<head>
  <link href ="css/styles.css" rel = "stylesheet" type ="text/css">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>
<body>
  <h1>Programming language Suggestor</h1>


<!-- // Creating a form with select box -->


<h2> Answer each question</h2>
  <form id="language">
    <label for="question1">Iced coffee or hot coffee?</label>
    <select id="question1">
    <option hidden selected value= "0"></option>
    <option value="1">hot</option>
    <option value="2">iced</option>
    </select>

    <label for="question2">Spend money or save money?</label>
    <select id="question2">
    <option hidden selected value="0"></option>
    <option value="1">Spend money</option>
    <option value="2">Save money</option>
    </select>

    <label for="question3">Which do you prefer, summer or fall?</label>
    <select id="question3">
    <option hidden selected value="0"></option>
    <option value="1">Fall</option>
    <option value="2">Summer</option>
    </select>

    <label for="question4">Cats or dogs?</label>
    <select id="question4">
    <option hidden selected value="0"></option>
    <option value="1">cats</option>
    <option value="2">dogs</option>
    </select>

    <label for="question5">Call or text?</label>
    <select id="question5">
    <option hidden selected value="0"></option>
    <option value="1">call</option>
    <option value="2">text</option>
    </select>
    <button type="submit" class="btn">Submit</button>

  </form>


<!-- The results based off of the form -->

  <div id="results" class="hidden">
  <h2>Your Results</h2>
    <p> Based off of your answers, the programming language you should consider learning is <span id="output"></span></p>
  </div>
</body>
</html>
